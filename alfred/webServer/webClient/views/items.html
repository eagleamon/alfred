<table class="table table-striped table-hover center">
    <thead>
        <th>Name</th>
        <th>Type</th>
        <th>Value</th>
        <th>Time</th>
    </thead>
    <tbody>
        <tr ng-repeat="(name, conf) in items">
            <td class="{{conf.icon}}">{{name}}</td>
            <td>{{conf.type}}</td>
            <td>{{conf.value|number}}</td>
            <td>{{conf.time}}</td>
        </tr>
    </tbody>
</table>
