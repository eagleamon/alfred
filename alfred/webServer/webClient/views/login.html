<form role='form' method='post' id='login_form' ng-submit='login()'>
    <legend>Login</legend>
    <div class="form-group">
        <label for='username'>Username</label>
        <input type='text' required class='form-control' ng-model='username' name='username' placeholder='Enter username'></input>
    </div>

    <div class="form-group">
        <label for='password'>Password</label>
        <input type='password' required class='form-control' ng-model='password' name='password' placeholder='Enter password'>
    </div>

    <input type='submit' class="btn btn-primary pull-right" value='submit'></input>
</form>
