<!DOCTYPE html>
<html lang="en" ng-app="alfred">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Joseph Piron">
    <link rel="shortcut icon" href="favicon.png">

    <title>Alfred Login</title>

    <!-- Bootstrap core CSS -->
    <link href="/vendors/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/styles/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <style type="text/css">
        body {
          font: 13px/20px "Lucida Grande", Tahoma, Verdana, sans-serif;
          color: #404040;
          background: #0ca3d2;
        }
    </style>
    <div class="container">
        <div class="login">
            <h1>Login</h1>
            <form role='form' method='post' id='login_form'>
                <div class="form-group">
                    <label for='username'>Username</label>
                    <input type='text' required class='form-control' id='username' name='username' placeholder='Enter username'></input>
                </div>

                <div class="form-group">
                    <label for='password'>Password</label>
                    <input type='password' required class='form-control' id='password' name='password' placeholder='Enter password'>
                </div>

                <button class="btn btn-primary pull-right">Submit</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/vendors/jquery/jquery.min.js"></script>
    <script src="/vendors/bootstrap/bootstrap.min.js"></script>

  </body>
</html>
