<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html ng-app="alfred" class="no-js" ng-cloak> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="Joseph Piron">
        <link rel="shortcut icon" href="favicon.png">
        <link rel="apple-touch-icon" href="favicon.png">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css vendors.css-->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <!-- endbuild -->
        <!-- build:css styles.css -->
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/animations.css">
        <!-- endbuild -->

    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/"><!-- Alfred --></a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#items">Items</a></li>
                        <li><a href="#cameras">Cameras</a></li>
                        <li><a href="#">Media</a></li>
                        <li class='dropdown'>
                            <a class='dropdown-toggle'>
                                <span class='glyphicon glyphicon-cog'></span> Settings
                                <span class='caret'></span>
                            </a>
                            <ul class='dropdown-menu'>
                                <li><a href="#plugins">Plugins</a></li>
                                <li><a href="#config">Configuration</a></li>
                            </ul>
                        </li>
                    </ul>

                    <!-- User and authentication stuffs -->
                    <ul class="nav navbar-nav pull-right" ng-controller='AuthCtrl'>
                        <li class='dropdown' ng-show='user.username'>
                            <a href='#' class='dropdown-toggle'>
                                {{user.username|title}}<span class='caret'></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="">Version %(version)s</a></li>
                                <li><a href="#">Profile</a></li>
                                <li class="divider"></li>
                                <li ng-show="user.username"><a href='/auth/logout'>Logout</a></li>
                            </ul>
                        </li>
                        <li ng-hide="user.username"><a href='/#login'>Login</a></li>
                        <li><p class='navbar-text' websocketStatus></p></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>
        <div ng-cloak class='alert-container' ng-controller='AlertCtrl'>
            <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="close($index)">{{alert.msg}}</alert/>
        </div>

        <div class="container view-animate" ng-view>

        </div>

        <!-- TODO: Get rid completely of bootstrap -->

        <!-- build:js vendors.js-->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/momentjs/moment.js"></script>
        <script src="bower_components/angular-moment/angular-moment.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="bower_components/highcharts/highcharts.js"></script>
        <script src="bower_components/highcharts-ng/dist/highcharts-ng.js"></script>
        <script src="bower_components/select2/select2.js"></script>
        <script src="bower_components/angular-ui-select2/src/select2.js"></script>
        <!-- endbuild -->

        <!-- build:js main.js-->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers.js"></script>
        <!-- endbuild -->

        <!-- build:remove-->
        <script src="//localhost:35729/livereload.js"></script>
        <!-- endbuild -->

        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
</body>
</html>
