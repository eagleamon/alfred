<form role='form' method='post' name='loginForm' action='/auth/login' id='loginForm'>
    <legend>Please sign in</legend>
    <div class="input-group form-group">
        <span class="input-group-addon"><i class='glyphicon glyphicon-user'></i></span>
        <input type='text' required class='form-control' name='username' placeholder='Enter username'></input>
    </div>

    <div class="input-group form-group">
        <span class="input-group-addon"><i class='glyphicon glyphicon-lock'></i></span>
        <input type='password' required class='form-control' name='password' placeholder='Enter password'>
    </div>

    <input type='submit' class="btn btn-primary btn-block btn-lg" value='submit'></input>
</form>
